        <div class="wrapper">

            
                <div class="form-header text-success font-weight-bolder">
                    <h2>Create Account</h2>
                </div>
                <div class="form-container">
                <form id="form" class="Signup-form">

                    <div class="Sform-checkboxes">
                        <label for="goal">What is your goal?</label>
                        <br>
                        <label for="remember-me" class="text"><span><input type="checkbox">  </span><span>Lose Weight</span> </label>
                        <br>
                        <label for="remember-me" class="text"><span><input type="checkbox">  </span><span>Maintain Weight</span> </label>
                        <br>
                        <label for="remember-me" class="text"><span><input type="checkbox">  </span><span>Gain Weight</span> </label>
                    </div>

                    <div class="Sform-checkboxes">
                        <label for="goal">What is your level of activity?</label>
                        <br>
                        <label for="remember-me" class="text"><span><input  type="checkbox">  </span><span>Not very</span> </label>
                        <br>
                        <label for="remember-me" class="text"><span><input  type="checkbox">  </span><span>Lightly</span> </label>
                        <br>
                        <label for="remember-me" class="text"><span><input type="checkbox">  </span><span>Active</span> </label>
                        <br>
                        <label for="remember-me" class="text"><span><input  type="checkbox">  </span><span>Very Active</span> </label>
                    </div>

                    <div class="Sform-checkboxes">
                        <label for="goal">Gender?</label>
                        <br>
                        <label for="remember-me" class="text"><span><input  type="checkbox">  </span><span>Male</span> </label>
                        <br>
                        <label for="remember-me" class="text"><span><input  type="checkbox">  </span><span>Female</span> </label>
                        <br>
                        <label for="remember-me" class="text"><span><input  type="checkbox">  </span><span>Other</span> </label>
                    </div>

                    <div class="Sform-control">
                        <label for="DOB">Date of Birth</label>
                        <input type="input" placeholder="Date of Birth">
                        <i class="fa fa-check-circle"></i>
                        <i class="fa fa-exclamation-circle"></i>
                        <small>Error Message</small>
                    </div>

                    <div class="Sform-control">
                        <label for="Country">Country</label>
                        <input type="input" placeholder="Country">
                        <i class="fa fa-check-circle"></i>
                        <i class="fa fa-exclamation-circle"></i>
                        <small>Error Message</small>
                    </div>
                    <div class="Sform-control">
                        <label for="Height">Height</label>
                        <input type="input" placeholder="Height (in cms)">
                        <i class="fa fa-check-circle"></i>
                        <i class="fa fa-exclamation-circle"></i>
                        <small>Error Message</small>
                    </div>
                    <div class="Sform-control">
                        <label for="Weight">Weight</label>
                        <input type="input" placeholder="Weight (in kgs)">
                        <i class="fa fa-check-circle"></i>
                        <i class="fa fa-exclamation-circle"></i>
                        <small>Error Message</small>
                    </div>

                    <div class="Sform-control">
                        <label for="Goal Weight">Goal Weight</label>
                        <input type="input" placeholder="Goal Weight (in kgs)">
                        <i class="fa fa-check-circle"></i>
                        <i class="fa fa-exclamation-circle"></i>
                        <small>Error Message</small>
                    </div>


                    <div class="Sform-control">
                        <label for="username">Username</label>
                        <input type="text" placeholder="John" id="username">
                        <i class="fa fa-check-circle"></i>
                        <i class="fa fa-exclamation-circle"></i>
                        <small>Error Message</small>
                    </div>
              
                    <div class="Sform-control">
                        <label for="Email">Email</label>
                        <input type="email" placeholder="john@sample.com" id="email">
                        <i class="fa fa-check-circle"></i>
                        <i class="fa fa-exclamation-circle"></i>
                        <small>Error Message</small>
                    </div>
              
                    <div class="Sform-control">
                        <label for="username">Password</label>
                        <input type="password" placeholder="Password" id="password">
                        <i class="fa fa-check-circle"></i>
                        <i class="fa fa-exclamation-circle"></i>
                        <small>Error Message</small>
                    </div>
              
                    <div class="Sform-control">
                        <label for="username">Confirm Password</label>
                        <input type="password" placeholder="Re-enter Password" id="password2">
                        <i class="fa fa-check-circle"></i>
                        <i class="fa fa-exclamation-circle"></i>
                        <small>Error Message</small>
                    </div>

                    <button type="submit" class="btn btn-success btn-md">Submit</button>
                    <div class="form-check form-group d-flex justify-content-end">
                      Already have an account? <a href="/" class="text-danger">Sign In</a>
                  </div>
                </form>
            </div>
